<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/echarts.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Mini-Project 1</title>

</head>
<template id="card-template">
    <div class="card text-center col-lg-2 col-md-3 col-sm-4" style="width: 18rem; margin:10px">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-img"></p>
            <p class="card-text"></p>
        </div>
    </div> 
</template>

<body>
    <nav class="navbar bg-primary navbar-dark fixed-top ">
        <div class="container-fluid">
            <a class="navbar-brand">D|H</a>
            <span class="navbar-text">
            </span>
        </div>
    </nav>

    <br><br><br>

    <main>
        <h1 id='firstHeader' class="display-1"> COVID19 DATA BY COUNTRY</h1>

        <datalist id="country-data-list">
            <!-- Datalist that contains all the data from API-->
        </datalist>
        <!--fetches all the countries then appends them to this data list-->


        <form name="countriesForm">
            <div class="row">

                <label for="countryName">
                    <h2>Country</h2>
                </label><br>
                <br>
                <div class="col">
                    <input type="text" name="countryName" list="country-data-list" class="form-control"
                        placeholder="Choose country to visualise.">
                    <br>
                    <input type="submit" id="submitBtn" onclick="setInterval(chooseCountry(),2000);showAnimation();"
                        class="btn btn-primary"></button>
                </div>
            </div>
        </form>
        <!-- <div class="loading">Loading&#8230;</div> -->

        <div id="animationContainer" class="small-container">
            <div id="animationDiv" class="animation1" style="display:none"> </div>
        </div>

        <div id="navBtnContainer" style="display:none" class="btn-container">
            <button type="button" onclick="showGraphDiv()" class="btn btn-primary">Show Graph</button>
            <button type="button" onclick="showCardDiv()" class="btn btn-secondary">Show Cards</button>
            <button type="button" onclick="showTableDiv()" id="tableNav" class="btn btn-success">Show Table</button>
        </div>

        <h1 id="h1h1" class="display-1"></h1>

        <div id="graphNavDiv" style="display: block">
            <div class="container3">
                <div id="main2" class="" style="height:400px; width: 100%;"></div>
            </div>

            <div class="container3">
                <div class="row col-lg-12 col-md-12 col-sm-12">
                    <div id="main1" class="" style="height:400px; width: 100%;"></div>
                </div>
            </div>

            <div class="container3">
                <div id="main3" class="" style="height:400px; width: 100%;"></div>
            </div>
        </div>
        <br>

        <div id="cardNavDiv" class="container bg-white rounded " style="display: none">
            <div id='card-list' class="row justify-content-center"></div>
        </div>

        <div class="tableContainer" id="tableNavDiv" style="display: none">
            <div id="tableDiv1">
                <table id="tab1" class="table1">
                </table>
            </div>
        </div>

    </main>
    <script src="js/scripts.js"></script>
</body>

<script>
    document.getElementById("submitBtn").addEventListener("click", function (event) {
        event.preventDefault();
    });
</script>


</html>
